<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice JS</title>
</head>
<body>
    <main>
        <script>
            function convertTemperature(degrees, unit) {
                if (unit === 'C') {
                    console.log((degrees * 9/5) + 32);
                }
                else if (unit === 'F') {
                    console.log((degrees -32)* 5/9);
                }
            }
            convertTemperature(25, 'C');
        </script>
    </main>
</body>
</html>
