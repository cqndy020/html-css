    <title>Coinflip</title>
</head>
<body>
    <main>
        <div>
            <div class="flip-buttons">   
                <button class="head-tail" onclick="guessFlip('heads')">Heads</button>
                <button class="head-tail" onclick="guessFlip('tails')">Tails</button>
            </div>
        </div>
        <script>
            function randomFlip() {
                const randomNumber = Math.random();
                const result = randomNumber < 0.5 ? 'heads' : 'tails';
            return result;
            }
            
            function guessFlip(randomFlip) {
                const guess = 'heads';
                console.log(guess === result ? 'You win!' : 'You lose.');
            }
            
        </script>
    </main>
</body>
