<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <h2 class="title">Rock Paper Scissors</h2>
        <div>
            <button class="play-buttons" onclick="
                playGame('rock');
                updateResult();
                updateMove();
                "><img src="images/rock-emoji.png" alt="rock-image" class="move-button"></button>
            <button class="play-buttons" onclick="
                playGame('paper');
            "><img src="images/paper-emoji.png" alt="paper-image" class="move-button"></button>
            <button class="play-buttons" onclick="
                playGame('scissors');
            "><img src="images/scissors-emoji.png" alt="scissors-image" class="move-button"></button>
        </div>
        <div>
            <p class="js-result result"></p>
            <p class="js-move"></p>
            <p class="js-score score"></p>
        </div>
        <div>
            <button class="reset-button" onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScore();
            ">Reset Score</button>
        </div>
        <script src="rock-paper-scissors.js">
            
        </script>
    </main>
</body>
</html>
