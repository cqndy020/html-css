<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
</head>
<body>
    <div style="
    position: fixed;
    bottom: 0;
    right: 0;
    width: 320px;
    height: 180px;
    background-color: gray;
    margin-bottom: 10px;
    margin-right: 10px;
        ">
        <div style="
        position: absolute;
        left: -10px;
        top: -10px;
        background-color: black;
        color: white;
        font-family: Arial;
        font-size: 14px;
        padding-left: 9px;
        padding-right: 9px;
        padding-top: 7px;
        padding-bottom: 7px;
        border-radius: 30px;
        ">X</div>
        <div style="
        position: absolute;
        right: 5px;
        bottom: 5px;
        background-color: black;
        color: white;
        padding-left: 5px;
        padding-right: 5px;
        padding-top: 3px;
        padding-bottom: 3px;
        ">0:29</div></div>
</body>
</html>
