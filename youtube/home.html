<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
</head>
<body>
    <input class="search-box" type="text" placeholder="Search">
    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/1.webp" alt="MrBeast-$1 Vs $100,000,000 Car!">
        </div>
        <div>
            <div class="channel-logo">
                <img src="logos/1.jpg" alt="MrBeast logo">
            </div>
            <div class="video-details">
                <p class="video-title">$1 Vs $100,000,000 Car!</p>
                <p class="video-author">MrBeast</p>
                <p class="video-status">39M views &#183 16 hours ago</p>
            </div>
        </div>
    </div>
    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/2.webp" alt="How To Code In Java">
        </div>
        <div>
            <div class="channel-logo">
                <img src="logos/2.jpg" alt="Alex Lee's logo">
            </div>
            <div class="video-details">
                <p class="video-title">How To Code In Java</p>
                <p class="video-author">Alex Lee</p>
                <p class="video-status">461K views &#183 5 years ago</p>
            </div>
        </div>
    </div>
</body>
</html>
